<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticking Time</title>
  </head>

  <body>
    <!-- To run this file right click the file in the navigation bar and select "Open with live server. Then open the developer tools in the browser and head to the console window."-->

    <!-- Use this element to render your clock -->
    <div id="clock"></div>

    <script>
      function time() {
        const clock = document.getElementById("clock");
        return setInterval(() => {
          let date = new Date();
          let trak = date.toLocaleTimeString();
          clock.textContent = trak;
        }, 1000);
      }
      time();
    </script>
  </body>
</html>
